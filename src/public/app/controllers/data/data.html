<div class="data">



       <table class="temperatures" >
         <thead>
           <tr>
             <th>Date</th>
             <th>Temperature (Â°C)</th>
             <th>Luminosity</th>
             <th>Voltage (Vcc)</th>
           </tr>
         </thead>
         <tbody>
           <tr ng-animate="'animate'" ng-repeat="extract in extract.list() | orderBy: '-createdAt'">
             <td>
               {{extract.createdAt | date:'yyyy-MM-dd HH:mm:ss Z'}}
             </td>
             <td>
               {{extract.temperature}}
             </td>
             <td>
               {{extract.luminosity}}
             </td>
             <td ng-class="{'red': extract.voltage <= 5}">
               {{extract.voltage}}
             </td>
           </tr>
         </tbody>

       </table>


</div>
